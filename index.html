<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Work Submission</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Daily Work Submission</h2>
    <form id="work-form">
      <input type="text" name="name" placeholder="Name" required>
      <textarea name="task" placeholder="Task Assigned" required></textarea>
      <select name="status" required>
        <option value="">Select Status</option>
        <option value="completed">Completed</option>
        <option value="in-progress">In Progress</option>
        <option value="pending">Pending</option>
      </select>
      <input type="text" name="timeTaken" placeholder="Time Taken (e.g. 4hr)" required>
      <input type="date" name="date" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('work-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const data = {
        name: form.name.value,
        task: form.task.value,
        status: form.status.value,
        timeTaken: form.timeTaken.value,
        date: form.date.value
      };

      fetch("https://script.google.com/macros/s/AKfycbxrwRv_oJZ_dEC11g9058yvvQRcG2SPrq44iKumKomZXh5xaUcd3ZlvIKXD81T2FBRZ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("Submitted Successfully!");
        form.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("Submission Failed. Please try again.");
      });
    });
  </script>
</body>
</html>
